# source: https://weekend-api.now.sh/
# timestamp: Thu Nov 21 2019 17:41:31 GMT+0100 (Central European Standard Time)

directive @cacheControl(maxAge: Int, scope: CacheControlScope) on FIELD_DEFINITION | OBJECT | INTERFACE

enum CacheControlScope {
  PUBLIC
  PRIVATE
}

type City {
  id: ID!
  name: String!
  country: String
}

type Coords {
  lat: Float!
  lon: Float!
}

type Interest {
  id: ID!
  img: String
  score: Float
  name: String!
  category: String
  address: String
  coords: Coords
  url: String
}

type Item {
  price: Float
  bookingToken: String
  route: [Route]
}

type KeyValue {
  key: String!
  value: String
}

type Location {
  id: ID!
  iid: Int
  code: String
  coords: Coords!
  name: String
  slug: String
  timezone: String
  type: String
  city: City
}

type Mutation {
  changeList(key: String!, value: String): KeyValue
}

type Part {
  type: String
  carrier: String
  operatingCarrier: String
  from: PartRendezvous
  to: PartRendezvous
}

type PartRendezvous {
  country: String
  city: String
  iata: String
  timeLocal: Int
  timeUtc: Int
}

type Place {
  id: ID
  name: String
  code: String
}

type Query {
  search(params: SearchParams!): [Item]
  item(bookingToken: String!, interest: String!): Item
  interests(city: String!, country: String, interest: String!): [Interest]
  place(id: String!): Place
  locations(query: String!, limit: Int): [Location]
  cacheFiles(filter: String): [String]

  """Informations about server"""
  serverInfo: ServerInfo
  customList: [KeyValue]
}

type Route {
  destination: RouteRendezvous
  from: RouteRendezvous
  to: RouteRendezvous
  parts: [Part]
  interests: [Interest]
}

type RouteRendezvous {
  country: String
  countryCode: String
  city: String
  iata: String
  timeLocal: Int
  timeUtc: Int
}

input SearchParams {
  adults: Int
  children: Int
  infants: Int
  dateFrom: String!
  dateTo: String!
  returnFrom: String
  returnTo: String
  flyFrom: String!
  flyTo: String
  stopovers: [Stopover!]!
}

type ServerInfo {
  platform: String
  process: String
  arch: String
  os: String
  hostname: String
  freemem: Int
  release: String
  version: String
}

input Stopover {
  locations: [String]
  nightsFrom: Int
  nightsTo: Int
}

"""The `Upload` scalar type represents a file upload."""
scalar Upload
